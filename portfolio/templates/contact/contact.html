{% extends 'contact/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row"><div class="col-md-8">
        <h2 style="font-family: 'Oswald', sans-serif;">Messages to Me</h2>
    </div>
    <div class="col-md-4 float-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactFormModal">
            Send Message
        </button>
    </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactFormModalLabel">Contact Me</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% crispy form %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" name="submit" value="Send Message" class="btn btn-primary" form="contactForm"
                           id="submit-id-submit"></div>
            </div>
        </div>
    </div>

    <!-- list of messages -->
    {% for message in messages %}

        <div class="col-md-8 offset-md-4">
            <h2><a href="">{{ message.title }}</a></h2>
            <p>submitted: {{ message.submitted_date }}</p>
            <p>{{ message.message }}</p>
        </div>

    {% endfor %}
{% endblock %}
